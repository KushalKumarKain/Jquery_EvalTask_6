<html>
  <head>

            </select>
          </td>
          <td id="rowcell2"> 
            <button type="button" id="remove" class="rem" name="rembtn" onClick='deleteRow(this)'>x</button>
          </td>
        </tr>
      </tbody>
    </table>
    <button type="button" id="addbutton" onClick="addNewRow()"> + Add</button>
    <script src="../jquery/mp_jquery.js"></script>
